spring:
  datasource:
    url: jdbc:mysql://localhost:3306/oa_dev?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 关闭所有 Spring Boot SQL 初始化
  sql:
    init:
      mode: never

  # Flowable 引擎自动建表／更新
  flowable:
    database-schema-update: true
    # 如果你想把流程数据和业务数据存同一库，用同一个 datasource
    id-generator:
      datasource:
        url: jdbc:mysql://localhost:3306/oa_dev?useSSL=false&serverTimezone=UTC
        username: root
        password: 123456

server:
  port: 8080

management:
  metrics:
    enable:
      rabbit: false
  health:
    rabbit:
      enabled: false
    redis:
      enabled: false
    db:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: WARN
    org.springframework.amqp: WARN
    org.springframework.data.redis: WARN
    com.baomidou.mybatisplus: WARN
    org.flowable: INFO    # Flowable 日志级别
    com.company.oa: INFO
flowable:
  # 关闭 Event Registry 功能
  event-registry:
    enabled: false
    database-schema-update: false
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
ruoyi:
  # 名称
  name: RuoYi
  # 版本
  version: 3.8.4
  # 版权年份
  copyrightYear: 2022
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
  profile: D:/ruoyi/uploadPath
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: math
jwt:
  # 用一个足够长的 Base64 字符串作为 HS256 对称密钥（建议至少 256 位，即 32 字节）
  secret: q1h3rP2mV9bY6xL0Z7nU4sT8wJ5eF3gK2dS1vN9tR0pQ7oM  # 示例，请自行生成并 Base64 编码
  # 过期时长，单位毫秒（这里示例 8 小时）
  expiration-ms: 28800000